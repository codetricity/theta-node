<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>THETA Node</title>
</head>

<body>
    <div class="container pt-5">


        <h1>Test of RICOH THETA API with Node and Express</h1>
        <div class="pt-2">
            <form action="/" method="POST">
                <button class="btn btn-primary" type="submit" name="info">Get Info</button>
            </form>
            <form action="/state" method="POST" class="pt-3">
                <button class="btn btn-primary" type="submit" name="state">Camera State</button>
            </form>
            <form action="/takePicture" method="POST" class="pt-3">
                <button class="btn btn-primary" type="submit" name="state">Take Picture</button>
            </form>
            <form action="/listFiles" method="POST" class="pt-3">
                <button class="btn btn-primary" type="submit" name="state">List Files</button>
            </form>
            <form action="/setIpAddress" method="POST" class="pt-3">
                <button class="btn btn-primary" type="submit" name="state">Set IP Address to 192.168.2.123</button>
            </form>
        </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
